<body>
	<script>
		/*
			Using the JavaScript language, have the function PrimeMover(num) return the numth prime number. 
			The range will be from 1 to 10^4. 
			For example: if num is 16 the output should be 53 as 53 is the 16th prime number. 		
		*/

		function PrimeMover(num) {

			if (num <= 1)
				return "no prime numbers";
			if (num == 2)
				return 3;


			var lastPrime;
			var primeCounter = 2;
			var index = 4;

			while (primeCounter < num) {
				half = Math.floor(index/2);

				// loop to see if index is a prime number
				for (var i=2;i<=half;i++) {
					if (index%i == 0) {
						break;
					}
					if (i == half) {
						primeCounter++;
						lastPrime = index;
						//console.log(lastPrime);
						//console.log(primeCounter);
					}
				}

				index++;
			}

			return lastPrime;
		}

		number = 16;
		console.log(PrimeMover(number));
	</script>
</body>
