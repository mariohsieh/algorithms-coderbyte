<body>
	<script>
		// Write a function that determines if a string is written the same way forward and backwards

		function Palindrome(str) {
			str = str.replace(/[ ]/g,"");
 			newstr = str;

			newstr = newstr.split("").reverse().join("");
			console.log(newstr);

			if (str == newstr)
				return true;
			else
				return false;
		}

		string = "never odd or even";
		console.log(Palindrome(string));
	</script>
