<!DOCTYPE html>
<html xml:lang="en" lang="en">

	<title>Easy - 07 - Simple Symbols</title>
</head>
<body>
	<script>
		// Write a function that returns true if the pattern '+Number+' exists

		function SimpleSymbols(str) {
			var pattern = /[a-zA-Z]/;
				
		 	for (var i=0;i<str.length;i++) {
				if (pattern.test(str[i])) {
					if (i == 0 || i == str.length-1)
						return false;
					if (str[i-1] != "+" && str[i+1] != "+") 
						return false;
				} else {
					return false;
				}
			}
			return true;
		}

		string = "+++===+2++++";
		console.log(SimpleSymbols(string));
	</script>
</body>
