<body>
	<script>
		// write a function that adds up all numbers in a string

		function NumberAddition(str) {
			str = str.replace(/\D+/g, " ").trim(" ").split(" ");
			//console.log(str);
			var total = 0;
		  	
			if (str != "") {
			  	for (var i=0;i<str.length;i++) {
					total += parseInt(str[i]);
		  		}
			}  
			return total; 
		}

		string = "no numbers sorry**";
		console.log(NumberAddition(string));
	</script>
