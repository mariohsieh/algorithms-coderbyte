	<title>Easy - 09 - Time Convert</title>
</head>
<body>
	<script>
		/*
			Using the JavaScript language, have the function TimeConvert(num) take the num parameter being passed and return the number of hours and minutes the parameter converts to (ie. if num = 63 then the output should be 1:3). 
			Separate the number of hours and minutes with a colon. 
		*/

		function TimeConvert(num) {

			var hours;
			var minutes;
			var convertedTime = "";

			hours = Math.floor(num/60);
			minutes = num%60;
			console.log(hours);
			console.log(minutes);

			convertedTime += hours+":"+minutes;
			return convertedTime;
		}

		time = 126;
		console.log(TimeConvert(time));
	</script>
</body>
